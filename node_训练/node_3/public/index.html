<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hichat</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div>
Welcome<br/>
    在线人数：
    <br/>
    <input id="text" type="text"/>
    <button onclick="send()">发送消息</button>
     <hr/>
     <button onclick="closeWebSocket()">关闭WebSocket连接</button>
     <hr/>
     <div id="message"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
    socket = io.connect('ws://127.0.0.1:8899');
    //socket.emit("message", {"name" : navigator.userAgent, "msg" : "hello world"});
    socket.on("message", function(obj) {
        document.getElementById('message').innerHTML+=obj;
    });
    function send(){
        var msg=document.getElementById('text').value;
        socket.send(msg);
    }
</script>
</body>
</html>
