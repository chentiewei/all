<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米用户登录</title>
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/enter.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div class="enter">
        <img src="imgs/logo-footer.png" width="50px"   alt=""/>
        <h1>小米账号登录</h1>
        <form action="mi_homepage.html" id="form">
            <input name='username' type="text" placeholder="小米账号" maxlength="25" autocomplete ><br/>
            <input name='pwd' type="password" placeholder="密码" >
            <div class="info">
                <p><span class="fa fa-exclamation-circle"></span>用户名错误</p>
                <p><span class="fa fa-exclamation-circle"></span>用户名或密码错误</p>
            </div>
            <input type="button" value="立即登录">
            <p><span></span>选择其他方式登录<span></span></p>
            <div class="link">
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
            </div>
        </form>
        <p>
            <a href="login.html">注册小米账号</a>
            &nbsp;|&nbsp;
            <a href="javascript:;">忘记密码</a>
        </p>
    </div>
    <div class="footer"></div>
    <script src="js/enter.js"></script>
</body>
</html>
