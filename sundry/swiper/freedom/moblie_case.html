	<script>
       function acc(){
           var swiper = new Swiper('.swiper-container', {
               pagination: '.swiper-pagination',
               paginationClickable: true,
               direction: 'vertical',
               onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                   swiperAnimateCache(swiper); //隐藏动画元素
                   swiperAnimate(swiper); //初始化完成开始动画
               },
               onSlideChangeEnd: function(swiper){
                   swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                   if(swiper.activeIndex==5){
				        $('.five').removeClass('hidden');
				    }else{
				        $('.five').addClass('hidden');
				    }
               }
           });
           var swiper1 = new Swiper('.swiper-container1', {
               loop : true,
               pagination: '.swiper-pagination',
               paginationClickable: true,
               effect: 'coverflow',
               grabCursor: true,
               centeredSlides: true,
               nextButton: '.swiper-button-next',
               prevButton: '.swiper-button-prev',
               slidesPerView: 'auto',
               coverflow: {
                   rotate: 0,
                   stretch: 30,
                   depth:300,
                   modifier: 3,
                   slideShadows : true
               }
           });
	   }
        <!--页面下载的遮罩层-->
        var mask=0;
        function load(){
            if(mask==50){
                $(".mask_loading").fadeOut(0);
                acc();
            }
        }
        var imgsEnemy1 = [new Image(),new Image(),new Image(),new Image(),new Image()];
        downloadResource();
        function downloadResource(){
            imgsEnemy1[0].src ='images/bg.png';
            imgsEnemy1[0].onload= function(){
                mask+=10;
                load()
            };
            imgsEnemy1[1].src ='images/bg2.png';
            imgsEnemy1[1].onload= function(){
                mask+=10;
                load()
            };
            imgsEnemy1[2].src ='images/bg3.png';
            imgsEnemy1[2].onload= function(){
                mask+=10;
                load()
            };
            imgsEnemy1[3].src ='images/bg4.png';
            imgsEnemy1[3].onload= function(){
                mask+=10;
                load()
            };
            imgsEnemy1[4].src ='images/bg5.png';
            imgsEnemy1[4].onload= function(){
                mask+=10;
                load()
            }
        }
