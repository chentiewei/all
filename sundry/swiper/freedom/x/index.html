<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/freedom_publicity.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
            <img src="img/img1/balloon.png" alt=气球" class="balloon">
            <!--<img src="img/img1/mask.png" alt="遮罩层" class="mask">-->
            <img src="img/img1/logo.png" alt="logo" class="logo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <img src="img/img1/2017.png" alt="启程" class="setOut ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="img/img1/triangle.png" alt="三角" class="triangle">
            <!--<img src="img/img1/line11.png" alt="线" class="line11">-->
            <img src="img/img1/line12.png" alt="" class="line12 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="img/img1/line13.png" alt="" class="line13 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="img/img1/line14.png" alt="" class="line14 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
        <div class="swiper-slide bg2" >
            <img src="img/img2/text.png" alt="文本" class="text ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img2/text2.png" alt="文本2" class="text2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <!--<img src="img/img2/line21.png" alt="线" class="line21">-->
<!--&lt;!&ndash;            <img src="img/img2/line25.png" alt="线" class="line25">&ndash;&gt;-->
            <!--<img src="img/img2/line23.png" alt="线" class="line23">-->
            <!--<img src="img/img2/line24.png" alt="线" class="line24">-->
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
        <div class="swiper-slide bg3">
            <img src="img/img3/design.png" alt="text" class="design ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img3/functiin.png" alt="功能" class="function ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <img src="img/img3/equal.png" alt="等于" class="equal ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
        <div class="swiper-slide bg4">
            <img src="img/img4/diversity.png" alt="text" class="diversity ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img4/different.png" alt="不同" class="different ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <img src="img/img4/equipment.png" alt="等于" class="equipment ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
        <div class="swiper-slide bg5">
            <img src="img/img5/new.png" alt="text" class="new ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img5/newest.png" alt="最新" class="newest ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <img src="img/img5/latest.png" alt="最新" class="latest ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">

        </div>
        <div class="swiper-slide bg6">
            <img src="img/img6/help.png" alt="text" class="help ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img6/technology.png" alt="全面" class="technology ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
        <div class="swiper-slide bg7">
            <img src="img/img1/logo.png" alt="logo" class="logo1 ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img7/wed.png" alt="二维码" class="wed ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <img src="img/img7/RichScan.png" alt="扫一扫" class="richscan ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            <img src="img/img7/relation.png" alt="联系" class="relation ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            <a href=""><img src="img/img7/button.png" alt="点击去官网" class="button ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></a>
            <img src="img/img1/arrow1.png" alt="箭头" class="arrow1">
        </div>
    </div>
</div>
<div class="mask1">
    <img src="img/img7/loading-188.gif" alt="">
</div>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
<script src="js/freedom_publicity.js"></script>
</body>
</html>
